<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scamometer - Current Tasks</title>
  <style>
    :root {
      --bg:#0b1020; --card:#0f172a; --muted:#94a3b8; --text:#e2e8f0;
      --green:#16a34a; --yellow:#eab308; --red:#dc2626; --cyan:#06b6d4; --border:#1f2937;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 2px solid var(--border);
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .nav-buttons {
      display: flex;
      gap: 8px;
    }
    
    button {
      padding: 10px 18px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    button:hover:not(:disabled) {
      border-color: var(--cyan);
      background: rgba(6, 182, 212, 0.1);
      transform: translateY(-1px);
    }
    
    button.primary {
      background: var(--cyan);
      border-color: var(--cyan);
      color: var(--bg);
    }
    
    button.danger {
      border-color: rgba(220,38,38,.4);
      color: var(--red);
    }
    
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    
    .task-card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }
    
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .task-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .status-badge {
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .status-badge.processing {
      background: rgba(6, 182, 212, 0.2);
      color: var(--cyan);
      border: 1px solid var(--cyan);
      animation: pulse 2s infinite;
    }
    
    .status-badge.paused {
      background: rgba(234, 179, 8, 0.2);
      color: var(--yellow);
      border: 1px solid var(--yellow);
    }
    
    .status-badge.completed {
      background: rgba(22, 163, 74, 0.2);
      color: var(--green);
      border: 1px solid var(--green);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .progress-bar-container {
      width: 100%;
      height: 8px;
      background: #111827;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid var(--border);
      margin: 12px 0;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--cyan), #0891b2);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .task-stats {
      display: flex;
      gap: 24px;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 12px;
    }
    
    .task-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    .empty-state {
      text-align: center;
      padding: 64px 32px;
      color: var(--muted);
    }
    
    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìã Current Tasks</h1>
      <div class="nav-buttons">
        <button id="navReports">üìä Reports</button>
        <button id="navBatch">üì¶ Batch Processing</button>
        <button id="navAnalytics">üìà Analytics</button>
        <button id="navSettings">‚öôÔ∏è Settings</button>
      </div>
    </header>
    
    <!-- Active Tasks -->
    <div class="card">
      <h2 style="font-size: 20px; color: var(--cyan); margin-bottom: 20px;">‚ö° Active Tasks</h2>
      <div id="activeTasks"></div>
      
      <div id="emptyActive" class="empty-state" style="display: none;">
        <div class="empty-icon">‚úÖ</div>
        <div>No active tasks</div>
        <p style="margin-top: 8px; font-size: 14px;">Start a batch analysis to see tasks here</p>
        <button class="primary" onclick="location.href='batch.html'" style="margin-top: 16px;">üì¶ Start Batch Processing</button>
      </div>
    </div>
    
    <!-- Completed Tasks -->
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="font-size: 20px; color: var(--cyan); margin: 0;">‚úÖ Completed Tasks</h2>
        <button class="danger" id="clearCompleted">üóëÔ∏è Clear All Completed</button>
      </div>
      <div id="completedTasks"></div>
      
      <div id="emptyCompleted" class="empty-state" style="display: none;">
        <div class="empty-icon">üì≠</div>
        <div>No completed tasks</div>
      </div>
    </div>
  </div>
  
  <script src="tasks.js"></script>
</body>
</html>
