<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scamometer - Reports Dashboard</title>
  <style>
    :root {
      --bg:#0b1020; --card:#0f172a; --muted:#94a3b8; --text:#e2e8f0;
      --green:#16a34a; --yellow:#eab308; --red:#dc2626; --cyan:#06b6d4; --border:#1f2937;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 2px solid var(--border);
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .nav-buttons {
      display: flex;
      gap: 8px;
    }
    
    button {
      padding: 10px 18px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    button:hover:not(:disabled) {
      border-color: var(--cyan);
      background: rgba(6, 182, 212, 0.1);
      transform: translateY(-1px);
    }
    
    button.primary {
      background: var(--cyan);
      border-color: var(--cyan);
      color: var(--bg);
    }
    
    button.primary:hover:not(:disabled) {
      background: #0891b2;
    }
    
    button.danger {
      border-color: rgba(220,38,38,.4);
      color: var(--red);
    }
    
    button.danger:hover:not(:disabled) {
      background: rgba(220,38,38,.1);
    }
    
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(6, 182, 212, 0.05));
      border: 1px solid var(--border);
      padding: 24px;
      border-radius: 12px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--cyan), #0891b2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-value.success { 
      background: linear-gradient(135deg, var(--green), #15803d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat-value.failed { 
      background: linear-gradient(135deg, var(--red), #b91c1c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .stat-label {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    
    .search-bar {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 14px;
      margin-bottom: 16px;
    }
    
    .search-bar:focus {
      outline: none;
      border-color: var(--cyan);
    }
    
    .filter-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    
    .filter-tab {
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card);
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .filter-tab.active {
      background: var(--cyan);
      border-color: var(--cyan);
      color: var(--bg);
    }
    
    .filter-tab:hover {
      border-color: var(--cyan);
    }
    
    .results-grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    }
    
    .result-card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.2s;
    }
    
    .result-card:hover {
      border-color: var(--cyan);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(6, 182, 212, 0.2);
    }
    
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    
    .result-url {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      word-break: break-all;
      flex: 1;
      margin-right: 12px;
    }
    
    .score-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
    }
    
    .score-badge.low {
      background: rgba(22, 163, 74, 0.2);
      color: var(--green);
      border: 1px solid var(--green);
    }
    
    .score-badge.medium {
      background: rgba(234, 179, 8, 0.2);
      color: var(--yellow);
      border: 1px solid var(--yellow);
    }
    
    .score-badge.high {
      background: rgba(220, 38, 38, 0.2);
      color: var(--red);
      border: 1px solid var(--red);
    }
    
    .result-meta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 12px;
    }
    
    .result-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      flex: 1;
    }
    
    .empty-state {
      text-align: center;
      padding: 64px 32px;
      color: var(--muted);
    }
    
    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .export-section {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìä Reports Dashboard</h1>
      <div class="nav-buttons">
        <button onclick="location.href='batch.html'">üì¶ Batch Processing</button>
        <button onclick="location.href='tasks.html'">üìã Tasks</button>
        <button onclick="location.href='analytics.html'">üìà Analytics</button>
        <button onclick="chrome.runtime.openOptionsPage()">‚öôÔ∏è Settings</button>
      </div>
    </header>
    
    <!-- Summary Statistics -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="totalReports">0</div>
        <div class="stat-label">Total Reports</div>
      </div>
      <div class="stat-card">
        <div class="stat-value success" id="lowRiskCount">0</div>
        <div class="stat-label">Low Risk</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="mediumRiskCount">0</div>
        <div class="stat-label">Medium Risk</div>
      </div>
      <div class="stat-card">
        <div class="stat-value failed" id="highRiskCount">0</div>
        <div class="stat-label">High Risk</div>
      </div>
    </div>
    
    <!-- Export Options -->
    <div class="export-section">
      <button class="primary" id="exportAllHtml">üìä Export All as HTML</button>
      <button id="exportAllJson">üì• Export All as JSON</button>
      <button class="danger" id="clearAllReports">üóëÔ∏è Clear All Reports</button>
    </div>
    
    <!-- Search and Filters -->
    <div class="card">
      <input type="text" class="search-bar" id="searchBar" placeholder="üîç Search by URL...">
      
      <div class="filter-tabs">
        <div class="filter-tab active" data-filter="all">All Reports</div>
        <div class="filter-tab" data-filter="low">Low Risk</div>
        <div class="filter-tab" data-filter="medium">Medium Risk</div>
        <div class="filter-tab" data-filter="high">High Risk</div>
        <div class="filter-tab" data-filter="batch">Batch Results</div>
        <div class="filter-tab" data-filter="single">Single Scans</div>
      </div>
      
      <!-- Results Grid -->
      <div class="results-grid" id="resultsGrid"></div>
      
      <!-- Empty State -->
      <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">üì≠</div>
        <div>No reports found</div>
        <p style="margin-top: 8px; font-size: 14px;">Run some analyses to see results here</p>
      </div>
    </div>
  </div>
  
  <script src="reports.js"></script>
</body>
</html>
